<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>LITReview</title>
        <link rel="shortcut icon" href="{% static 'reviews/img/LITReview.png' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS -->
        <link rel="stylesheet" href="{% static 'reviews/css/styles.css' %}"/>
    </head>

    <body id="bloc_page">
            <!-- Header -->
            <header>
                <div id="logo">
                    <img src="{% static 'reviews\img\LITReview.png' %}" alt="LITReview Logo" />
                </div>
                <div id="title">
                    <h1>LITReview</h1>
                </div>

                <!-- Navigation-->
                <div class="navigation">
                    {% block navigation %}{% endblock %}
                </div>
            </header>

        <!-- Child zone -->
        <div class="container">
            <div class="row">
                <div class="box">
                    {% block content %}{% endblock %}
                </div>
            </div>
          </div>
    </body>

    <!-- Footer-->
    <footer>
        <div class="footer-text">
            <p>
            Copyright &copy; OpenClassRoom 2021 - DA Python Project 9
            </p>
        </div>
    </footer>
</html>
