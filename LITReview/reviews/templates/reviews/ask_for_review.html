{% extends 'reviews/base.html' %}


{% block content %}

    <div id="ask_for_review_page">
        <div class="ask_for_review_page_format">
            <form action="{% url 'reviews:ask_for_review' %}" method="post">
                {% csrf_token %}

                <div>
                    <p>
                        <label>Créer un ticket</label>
                    </p>
                    {{ form }}
                </div>

                <div class="in_line">
                    <div class="wrap_button">
                        <p>
                            <button type="button">
                                <a href="{% url 'reviews:home_page' %}">Télécharger fichier</a>
                            </button>
                        </p>
                    </div>
                    <div class="wrap_button">
                        <p>
                            <input type="submit" value="Envoyer">
                        </p>
                    </div>
                </div>

            </form>
        </div>
    </div>

{% endblock %}
